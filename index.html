<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown timer</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
   
    <div class = "timer">
        <div class = "timer_controls">
            <button data-time="20" class="timer_button"> 20 secs</button>
            <button data-time="300" class="timer_button"> 5 minutes</button>
            <button data-time="900" class="timer_button"> 15 minutes</button>
            <button data-time="1200" class="timer_button"> 20 minutes</button>
            <button data-time="3600" class="timer_button"> 30 minutes</button>
            <form name= "customForm" id="custom" class="form-field">
                <input type="text" name="minutes" placeholder="Enter Minutes">
            </form>
        </div>
         <div class = "display">
         <h1 class = "display__time-left"></h1>
         <p class= "display__end-time"></p>
         </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
